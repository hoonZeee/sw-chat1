<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        /* 폰트 크기 변경 */
        body {
            font-size: 25px;                    
        }
        /*밑줄 기능*/
        .important {
            text-decoration: underline;
        }
        /*채팅시간 기능*/
        .timestamp {
            margin-left: 10px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const ws = new WebSocket('ws://localhost:8080');
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');

        ws.onmessage = function(event) {
            // event.data가 Blob 인스턴스일 경우 FileReader를 사용해서 읽어오기
            if (event.data instanceof Blob) {
                const reader = new FileReader();
                reader.onload = function() {
                    const message = document.createElement('p');
                    message.innerHTML = formatMessage(reader.result);
                    chat.appendChild(message);
                };
                reader.readAsText(event.data);
            } else {
                // 메시지가 문자열인 경우, 직접 표시
                const message = document.createElement('p');
                message.innerHTML = formatMessage(event.data);
                chat.appendChild(message);
            }
        };

        function formatMessage(message) {
            // 작은따옴표로 감싸인 텍스트에 밑줄 추가
            message = message.replace(/'(.*?)'/g, "<span class='important'>$1</span>");
            return message;
        }
        // 채팅시간 구현
        function formatTimestamp(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');

            return `${year}년 ${month}월 ${day}일 ${hours}시 ${minutes}분 ${seconds}초`;
        }
        function sendMessage() {
            const message = messageInput.value;
            ws.send(message);
            messageInput.value = '';
        }
    </script>
</body>
</html>
